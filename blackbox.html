    <link rel="stylesheet" type="text/css" href="blackbox.css">

<body>
    <h1>Black Box</h1>
    <!-- Ecran de choix du niveau -->
    <nav>
        <H2>Choix du puzzle</H2>
        <div id="bcPuzzles"></div>

        </div>
